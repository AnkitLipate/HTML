<html>
    <body>
        <canvas id="mycanvas" width="300px" height="300px" style="border: 1px solid red;"></canvas>
        <script>
            var c=document.getElementById("mycanvas");
            var ctx = c.getContext("2d");
            //draw line 
            ctx.moveTo(11,11);
            ctx.lineTo(200,150);
            ctx.stroke();
            //draw circle
            ctx.beginPath();
            ctx.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx.stroke();
            //display text
            ctx.font="30px Arial";
            ctx.fillText("Hello World", 10, 50);
        </script>
    </body>
</html>
