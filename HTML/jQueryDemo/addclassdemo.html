<html lang="en">
<head>

        }

        }
        .myclass{
            background-color: cyan;
        }
    </style>
    <script src="./script/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#show').change(function(){
                $('label').toggleClass("myclass");
                if($(this).is(":checked")){
                    //assign value to any attribute
                    //$('mydiv').attr("clas","display");
                    //$('mydiv').attr("clas":"display","name":"nm","id":"id1");

                    //assign the value to class attribute
                    $('#mydiv').addClass("display");
                    //remove value from class attribute
                    $('#mydiv').removeClass("myc");
                }else{
                    $('#mydiv').removeClass("display");
                    $('#mydiv').addClass("myc");
                }
            });

            //hover event on para
        //if 2 functions are there first function will get executed when mouseover happen
        //and second function will get executed when mouse out happen
        //but if only one function is given then same function will get executed  for both
        $('#myp').hover(function(){
            $('#myp').css("font-size","50px");
            $('#myp').addClass("myclass");
        }, function(){
            $('#myp').css("font-size","20px");
            $('#myp').removeClass("myclas");
        });

        });

        

    </script>
</head>
<body>
    <input type="checkbox" name="show" id="show" value="show">
    <label for="show">select to see the data</label>
    <div id="mydiv" class="myc">
        <pre>
            This is div which is visible when you check
            the check box
            otherwise it will be hidden
        </pre>

    </div>
    <p id="myp">This is para</p>

</html>
