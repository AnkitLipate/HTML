<html>
    <head>
        <style>
            #div1{
                background-color:cyan;
                border: 1px solid red;
                border-radius: 20px;
                height: 200px;
                width:  200px;
            }
            #div2{
                background-color:yellow;
                border: 1px solid red;
                border-radius: 20px;
                height: 200px;
                width:  200px;
            }
        </style>
        <script src="./script/jquery.js"></script>
        <script>
            $(document).ready(function(){
                $('#fadein').click(function(){
                    $('#div1').fadeIn("slow", function(){
                        $('#myp').html("fade in complete");
                    });
                    $('#div2').fadeIn("fast", function(){
                        $('#myp').html("fade in complete");
                    });
                });
                $('#fadeout').click(function(){
                    $('#div1').fadeOut(2000, function(){
                        $('#myp').html("fade out complete");
                    });
                    $('#div2').fadeOut(2000, function(){
                        $('#myp').html("fade out complete");
                    });
                });
                $('#fadeto').click(function(){
                    $('#div1').fadeTo(2000,0.5, function(){
                        $('#myp').html("fade to complete");
                    });
                    $('#div2').fadeTo(2000,0.3, function(){
                        $('#myp').html("fade to complete");
                    });
                });
            });
        </script>
    </head>
    <body>
        <button type="button" name="btn1" id="fadein">fadein</button>
        <button type="button" name="btn2" id="fadeout">fadeout</button>
        <button type="button" name="btn3" id="fadeto">fadeto</button>
        <p id="myp"></p>
        <div id="div1">
            <p>This <span>is</span> p1</p>
            <p>This is p2</p>
            <p>This is p3</p>
            <p>This is p4</p>
        </div>
        <div id="div2">
            <p>This <span>is</span> p1 3748273487</p>
            <p>This is p2 2348274387238</p>
            <p>This is p3 92384902839</p>
            <p>This is p4 32482908349</p>
        </div>
    </body>
</html>
