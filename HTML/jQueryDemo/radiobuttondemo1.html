<html>
    <head>
        <style>
            #div1{
                background-color:cyan;
                border: 1px solid red;
                border-radius: 20px;
                height: 200px;
                width:  200px;
            }
            #div2{
                background-color:yellow;
                border: 1px solid red;
                border-radius: 20px;
                height: 200px;
                width:  200px;
            }
        </style>
        <script src="./script/jquery.js"></script>
        <script>
            $(document).ready(function(){
                $('#show').change(function(){
                if($('#show').is(':checked')){
                    $('#div1').show(2000,function(){
                        alert($('input:radio[name="animate"]:checked').val());
                    });
                }else{
                    alert("show not selected");
                }   
            });

            $('#hide').change(function(){
                if($('#hide').is(':checked')){
                    $('#div1').hide(2000,function(){
                        alert($('input:radio[name="animate"]:checked').val());
                    });
                }else{
                    alert("show not selected");
                }   
            });

            $('#toggle').change(function(){
                if($('#toggle').is(':checked')){
                    $('#div1').toggle(2000,function(){
                        alert($('input:radio[name="animate"]:checked').val());
                    });
                }else{
                    alert("show not selected");
                }   
            });
            $('#btn1').click(function(){
                var v = $('#btn1').html();
                if(v == 'show'){
                    $('#btn1').html('Hide');
                }else{
                    $('#btn1').html('Show'); 
                }
                });
            });
        </script>
    </head>
    <body>
        <div id="div1">
            <img src="../image/flower.png" width="200px" height="200px"></img>
        </div>
        <div id="div2">
            <input type="radio" name="animate" id="show" value="show">show
            <input type="radio" name="animate" id="hide" value="hide">hide
            <input type="radio" name="animate" id="toggle" value="toggle">toggle
            <button type="button" name="btn" id="btn1">show</button>
        </div>
    </body>
</html>
