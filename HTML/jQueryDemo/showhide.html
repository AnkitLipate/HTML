<html>
    <head>
        <style>
            #div1{
                background-color:cyan;
                border: 1px solid red;
                border-radius: 20px;
                height: 200px;
                width:  200px;
            }
            #div2{
                background-color:yellow;
                border: 1px solid red;
                border-radius: 20px;
                height: 200px;
                width:  200px;
            }
        </style>
        <script src="./script/jquery.js"></script>
        <script>
            $(document).ready(function(){
                $('#show').click(function(){
                    $('#div1').show(2000,function(){
                        $('#myp').html($('#myp').html()+"show complete")
                    });
                    $('#div2').hide(2000,function(){
                        $('#myp').html($('#myp').html()+" hide complete")
                    });
                });  
                $('#hide').click(function(){
                    $('#div1').hide(2000, function(){
                        $('#myp').html($('#myp').html()+"hide complete");
                    });
                    $('#div2').show(2000,function(){
                        $('#myp').html($('#myp').html()+" show complete")
                    });
                });
                $('#toggle').click(function(){
                    $('#div1').toggle(2000, function(){
                        $('#myp').html($('#myp').html()+"toggle complete");
                    });
                    $('#div2').toggle(2000,function(){
                        $('#myp').html($('#myp').html()+" toggle complete")
                    });
                });
            });
        </script>
    </head>
    <body>
        <button type="button" name="btn1" id="show">show</button>
        <button type="button" name="btn2" id="hide">hide</button>
        <button type="button" name="btn3" id="toggle">toggle</button>
        <p id="myp"></p>
        <div id="div1">
            <p>This <span>is</span>p1</p>
            <p>This is p2</p>
            <p>This is p3</p>
            <p>This is p4</p>
        </div>
        <div id="div2">
            <p>This <span>is</span>p1 3748273487</p>
            <p>This is p2 2348274387238</p>
            <p>This is p3 92384902839</p>
            <p>This is p4 32482908349</p>
        </div>
    </body>
</html>
